<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Signup</title>
    <!-- Include Bootstrap CSS here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 0 auto;
            margin-top: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Login</h2>
        <form method="POST"  action="{{ url_for('login') }}" >
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label>Select Role:</label><br>
                <div class="custom-control custom-radio">
                    <input type="radio" id="patient" name="role" value="patient" class="custom-control-input" required>
                    <label class="custom-control-label" for="patient">Patient</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="doctor" name="role" value="doctor" class="custom-control-input" required>
                    <label class="custom-control-label" for="doctor">Doctor</label>
                </div>
            </div>
            <div class="text-center mb-3">
                <p id="msg">{{msg}}</p>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
    <!-- Include Bootstrap JS and jQuery here if needed -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
