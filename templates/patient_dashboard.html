





<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		/* Add custom styles if needed */
		body {
			background-color: #f8f9fa;
		}

		.sidebar {
			background-color: #fff;
		}

		.nav-heading {
			color: #333;
		}

		.navbar {
			background-color: #fff;
		}
	</style>
	<!-- My CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/doctor_dashboard.css') }}">

	<title>Digital Healthcare Systems</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-hospital'></i>
			<span class="text">Digital Healthcare</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="{{ url_for('Patient')}}">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li >
				<a href="{{ url_for('display_appointments') }}">
					<i class='bx bxs-calendar' ></i>
					<span class="text">Appointments</span>
				</a>
			</li>
			<li >
				<a href="{{ url_for('view_doctors') }}">
					<i class='bx bxs-user' ></i>
					<span class="text">Doctors</span>
				</a>
			</li>
			<li>
				<a href="{{url_for('Logout')}}" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="img/doctor.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Patient Dashboard</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Doctors</a>
						</li>
					</ul>
				</div>
			</div>
		


			</div>

			<div class="table-data">
				<div class="order">
							<div class="card-body text-center">
								<img src="appointments.jpg" alt="Appointments Image" class="img-fluid mb-2">
								<h5 class="card-title">My Appointments</h5>
								<a href="{{url_for('display_appointments')}}" class="btn btn-primary btn-block">View History</a>
						</div>
				</div>
				<div class="order">
							<div class="card-body text-center">
								<img src="booking.jpg" alt="Booking Image" class="img-fluid mb-2">
								<h5 class="card-title">Book Appointments</h5>
								<a href="{{url_for('book_appointment')}}" class="btn btn-primary btn-block">Book Appointment</a>
							</div>
				</div>	
					<!-- <div class="row">
						<div class="col-md-4">
							<div class="card">
								<div class="card-body text-center">
									<img src="pro.jpg" alt="Doctor Image" class="card-img-top">
									<h5 class="card-title">My Profile</h5>
									<a href="#myProfile" class="btn btn-primary btn-block">Update Profile</a>
								</div>
							</div>
						</div>
						</div> -->
			</div>
			</div>
		</main>
	</section>
	<script src="{{ url_for('static', filename='js/admin_dashboard.js') }}"></script>
	<script>
		// JavaScript to show/hide the date input field modal
		const openDateModalButton = document.getElementById('openDateModal');
		const dateModal = document.getElementById('dateModal');
		const closeDateModalButton = document.getElementById('closeDateModal');
	
		openDateModalButton.addEventListener('click', () => {
			dateModal.style.display = 'block';
		});
	
		closeDateModalButton.addEventListener('click', () => {
			dateModal.style.display = 'none';
		});
	</script>
</body>
</html>
